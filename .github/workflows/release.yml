name: Release CI

on:
  push:
    tags:
      - "v[0-9]+.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      # 装 bun.js
      - name: Install bun.js
        uses: oven-sh/setup-bun@v2

      # 安装 go
      - name: Setup go
        uses: actions/setup-go@v6
        with:
          go-version: ">=1.24.0"
          check-latest: true

      - name: Setup go cache
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build frontend
        run: |
          cd frontend
          bun install
          bun run build
          cd ..
          
      - name: Build
        run: |
          go mod tidy
          mkdir -p ./dist

          echo "编译 Windows amd64"
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w"
          zip -j ./dist/rose_windows-x64.zip rose.exe
          rm -f rose.exe

          echo "编译 Linux amd64"
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w"
          tar -czf ./dist/rose_linux-x64.tar.gz rose
          rm -f rose

          echo "编译 Macos amd64"
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w"
          tar -czf ./dist/rose_darwin-x64.tar.gz rose
          rm -f rose

          echo "编译 Macos arm64"
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w"
          tar -czf ./dist/rose_darwin-arm64.tar.gz rose
          rm -f rose

      # 上传到 Artifact
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: rose
          path: ./dist/

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ./dist/*
